<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3-Clone</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/mp3_favion.png">
    <!-- link CSS -->
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/navigation.css">
    <link rel="stylesheet" href="./assets/css/body.css">
    <link rel="stylesheet" href="./assets/css/play.css">
    <!-- link font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="introduction grid-row">
            <div class="nav grid-row">
                
            </div>
            <div class="body">
                
            </div>
        </div>
        <div class="player ">
            <div class="song-intro grid-row">
                <img src="./assets/source/image/deamn.png"  alt=""  class="song-intro_img">
                <div class="song-intro_songname">
                    <h2 class="song-intro_name">Summer Love</h2>
                    <p class="song-intro_singer">DEAMN</p>
                </div>
                <div class="song-intro_icon">
                    <i class="fa-solid fa-heart" id="heart-solid"></i>
                    <!-- <i class="fa-regular fa-heart"></i> -->
                </div>
                <div class="song-intro_icon song-intro_icon--option ">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                <div class="song-intro_suboption display-none">
                    <div class="suboption_intro">
                        <img src="./assets/source/image/deamn.png"  alt=""  class="suboption_img">
                        <div class="suboption_songname">
                            <h2 class="suboption_name">Summer Love</h2>
                            <p class="suboption_singer">DEAMN</p>
                        </div>
                    </div>
                    <div class="suboption_option">
                        <div class="suboption_option-item">
                            <i class="fa-regular fa-circle-down"></i>
                            <span>Tải xuống</span>
                        </div>
                        <div class="suboption_option-item">
                            <i class="fa-solid fa-music"></i>
                            <span>Lời bài hát</span>
                        </div>
                        <div class="suboption_option-item">
                            <i class="fa-solid fa-ban"></i>
                            <span>Chặn</span>
                        </div>
                    </div>
                    <div class="song-intro_suboption-item">
                        <i class="fa-solid fa-plus"></i>Thêm vào Playlist
                    </div>
                    <div class="song-intro_suboption-item">
                        <i class="fa-solid fa-radio"></i>Phát radio của bài hát
                    </div>
                    <div class="song-intro_suboption-item">
                        <i class="fa-solid fa-microphone"></i>Phát cùng lời bài hát
                    </div>
                    <div class="song-intro_suboption-item">
                        <i class="fa-regular fa-comment"></i>Bình luận
                    </div>
                    <div class="song-intro_suboption-item">
                        <i class="fa-solid fa-link"></i>Sao chép link
                    </div>
                    <div class="song-intro_suboption-item">
                        <i class="fa-solid fa-share"></i>Chia sẻ
                    </div>
                </div>
                <div class="listSong">
                    
                </div>
            </div>
            <div class="song-play"></div>
            <div class="song-custom"></div>
        </div>
    </div>
    <script src="./assets/js/navigative.js"></script>
    <script src="./assets/js/play.js"></script>
</body>
</html>
